version: '3.8'

services:
  fastn-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - API_KEY=${API_KEY}
        - SPACE_ID=${SPACE_ID}
        - PORT=${PORT:-8000}
        - HOST=${HOST:-0.0.0.0}
    environment:
      - API_KEY=${API_KEY}
      - SPACE_ID=${SPACE_ID}
      - PORT=${PORT:-8000}
      - HOST=${HOST:-0.0.0.0}
    restart: unless-stopped
    ports:
      # Map container port to host
      - "${PORT:-8000}:${PORT:-8000}"
    volumes:
      # Optional: Mount logs directory for persistence
      - ./logs:/app/logs 